<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <h2>ورود به حساب کاربری</h2>
        <form action="" class="form">
            <div class="form-input">
                <label for="">نام کاربری</label>
                <input class="userName" type="text">
                <small id="userNameSmall"></small>
            </div>
            <div class="form-input">
                <label for="">ایمیل</label>
                <input class="email" type="text">
                <small id="emailSmall"></small>
            </div>
            <div class="form-input">
                <label for="">رمز عبور</label>
                <input class="password" type="text">
                <small id="passwordSmall"></small>
            </div>
            <div class="form-input">
                <label for="">تکرار رمز عبور</label>
                <input class="password2" type="text">
                <small id="password2Small"></small>
            </div>
            <input type="submit" id="button" value="عضویت">
        </form>
    </div>
    <script src="./app.js"></script>
</body>
</html>
